spring:
  datasource:
    url: ${DB_URL}
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: validate
    open-in-view: false

  flyway:
    enabled: true

app:
  cors:
    allowed-origins: ${CORS_ALLOWED_ORIGINS:https://tasktracker.nicolasgrabner.com}
