spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/taskdb
    username: taskuser
    password: taskpass
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: validate   # Flyway owns schema; validate ensures it matches entities
    properties:
      hibernate:
        format_sql: true
    open-in-view: false

  flyway:
    enabled: true
    locations: classpath:db/migration

app:
  google:
    client-id: ${GOOGLE_CLIENT_ID:}
  jwt:
    secret: ${JWT_SECRET:}
    minutes: 15