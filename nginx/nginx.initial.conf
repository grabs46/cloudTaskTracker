# Temporary HTTP-only config for Certbot certificate provisioning.
# After obtaining certs, replace with nginx.conf (full HTTPS version).

server {
    listen 80;
    server_name tasktracker.nicolasgrabner.com;

    # Certbot challenge directory
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # Serve frontend static files
    location / {
        root /usr/share/nginx/html;
        index index.html;
        try_files $uri $uri/ /index.html;
    }

    # Proxy API requests to backend
    location /api/ {
        proxy_pass http://backend:8080;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Proxy actuator health
    location /actuator/ {
        proxy_pass http://backend:8080;
        proxy_set_header Host $host;
    }

    # Proxy Swagger docs
    location /docs {
        proxy_pass http://backend:8080;
        proxy_set_header Host $host;
    }
    location /api-docs {
        proxy_pass http://backend:8080;
        proxy_set_header Host $host;
    }
    location /v3/api-docs {
        proxy_pass http://backend:8080;
        proxy_set_header Host $host;
    }
}
