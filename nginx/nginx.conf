# Redirect HTTP -> HTTPS
server {
    listen 80;
    server_name tasktracker.nicolasgrabner.com;

    # Keep Certbot challenge accessible for renewals
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    location / {
        return 301 https://$host$request_uri;
    }
}

# HTTPS server
server {
    listen 443 ssl;
    server_name tasktracker.nicolasgrabner.com;

    ssl_certificate     /etc/letsencrypt/live/tasktracker.nicolasgrabner.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/tasktracker.nicolasgrabner.com/privkey.pem;

    # Modern TLS settings
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;

    # Frontend static files
    location / {
        root /usr/share/nginx/html;
        index index.html;
        try_files $uri $uri/ /index.html;
    }

    # Proxy API requests to backend
    location /api/ {
        proxy_pass http://host.docker.internal:8080;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;
    }

    # Proxy actuator health
    location /actuator/ {
        proxy_pass http://host.docker.internal:8080;
        proxy_set_header Host $host;
    }

    # Proxy Swagger docs
    location /docs {
        proxy_pass http://host.docker.internal:8080;
        proxy_set_header Host $host;
        proxy_redirect http:// https://;
    }
    location /swagger-ui/ {
        proxy_pass http://host.docker.internal:8080;
        proxy_set_header Host $host;
    }
    location /api-docs {
        proxy_pass http://host.docker.internal:8080;
        proxy_set_header Host $host;
    }
    location /v3/api-docs {
        proxy_pass http://host.docker.internal:8080;
        proxy_set_header Host $host;
    }
}
