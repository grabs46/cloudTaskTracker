# tasktracker.nicolasgrabner.com â€” Host nginx site config
# Frontend static files served from /var/www/tasktracker
# Backend (Spring Boot) running on localhost:8080

# Redirect HTTP -> HTTPS
server {
    listen 80;
    server_name tasktracker.nicolasgrabner.com;

    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    location / {
        return 301 https://$host$request_uri;
    }
}

# HTTPS server
server {
    listen 443 ssl;
    server_name tasktracker.nicolasgrabner.com;

    ssl_certificate     /etc/letsencrypt/live/nicolasgrabner.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/nicolasgrabner.com/privkey.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;

    # Frontend static files
    location / {
        root /var/www/tasktracker;
        index index.html;
        try_files $uri $uri/ /index.html;
    }

    # Proxy API requests to backend container (network_mode: host)
    location /api/ {
        proxy_pass http://127.0.0.1:8080;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;
    }

    # Proxy actuator health
    location /actuator/ {
        proxy_pass http://127.0.0.1:8080;
        proxy_set_header Host $host;
    }

    # Proxy Swagger docs
    location /docs {
        proxy_pass http://127.0.0.1:8080;
        proxy_set_header Host $host;
        proxy_redirect http:// https://;
    }
    location /swagger-ui/ {
        proxy_pass http://127.0.0.1:8080;
        proxy_set_header Host $host;
    }
    location /api-docs {
        proxy_pass http://127.0.0.1:8080;
        proxy_set_header Host $host;
    }
    location /v3/api-docs {
        proxy_pass http://127.0.0.1:8080;
        proxy_set_header Host $host;
    }
}
